<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Glow Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ggf-bg': '#1F1F33',
              'ggf-bg-panel': 'rgba(42, 42, 65, 0.95)',
              'ggf-gold': '#CDAF76',
              'ggf-gold-light': 'rgba(205, 175, 118, 0.2)',
              'ggf-gold-glow': 'rgba(205, 175, 118, 0.4)',
              'ggf-text': '#FFF',
              'ggf-text-muted': '#B0B0CC',
              'ggf-green': '#4CAF50',
              'ggf-red': '#FF4D4D',
              'ggf-blue': '#5C8CFF',
              'ggf-purple': '#BB86FC',
              'ggf-dark-blue': '#2A2A41',
              'ggf-dark-blue-light': '#3A3A5A',
            },
            fontFamily: {
              body: ['Montserrat', 'sans-serif'],
              display: ['Cinzel', 'serif'],
              fun: ['Poppins', 'sans-serif'],
            },
            borderRadius: {
              'ggf': '16px',
              'ggf-sm': '10px',
            },
            boxShadow: {
              'ggf-glow': '0 0 15px var(--ggf-gold-glow)',
              'ggf-nav': '0 4px 15px rgba(0, 0, 0, 0.4)',
              'ggf-panel': '0 10px 30px rgba(0,0,0,0.4), inset 0 0 10px var(--ggf-gold-light)',
            },
            keyframes: {
              panelPop: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              professorFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              scorePop: {
                'from': { transform: 'scale(0.8)', opacity: '0' },
                'to': { transform: 'scale(1)', opacity: '1' },
              },
              spin: {
                'to': { transform: 'rotate(360deg)' },
              },
              shake: {
                  '0%, 100%': { transform: 'translateX(0)' },
                  '25%': { transform: 'translateX(-3px)' },
                  '75%': { transform: 'translateX(3px)' },
              },
              logoShine: {
                '0%': { backgroundPosition: '150% 0' },
                '100%': { backgroundPosition: '-50% 0' },
              },
            },
            animation: {
              panelPop: 'panelPop 0.5s ease-out forwards',
              professorFloat: 'professorFloat 4s ease-in-out infinite',
              scorePop: 'scorePop 0.8s ease-out forwards',
              spin: 'spin 1s linear infinite',
              shake: 'shake 0.3s',
              logoShine: 'logoShine 0.8s ease-in-out',
            },
          },
        },
        plugins: [],
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "howler": "https://esm.sh/howler@^2.2.4",
    "chart.js/": "https://esm.sh/chart.js@^4.5.0/",
    "react-feather": "https://esm.sh/react-feather@^2.0.10",
    "gsap": "https://esm.sh/gsap@^3.13.0",
    "three": "https://esm.sh/three@^0.177.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
